<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interstellar Reality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Interstellar Reality Inc.</a>
        </div>
    </nav>
    <div class="container" id="spaceshuttle">
        <div class="row" id="startgame">
            <div class="col-md-2"></div>
            <div class="col-md-2" id="option" value="cetus">
                <img src="assets/images/cetus_nebula.jpg" class="img-fluid choice">
                <button type="button" class="btn btnchoice">Whale</button>
            </div>
            <div class="col-md-2" id="option" value="cygnus">
                <img src="assets/images/cygnus_central.jpg" class="img-fluid choice">
                <button type="button" class="btn btnchoice">Swan</button>
            </div>
            <div class="col-md-2" id="option" value="centaurus">
                <img src="assets/images/centaurus_nebula.jpg" class="img-fluid choice">
                <button type="button" class="btn btnchoice">Centaur</button>
            </div>
            <div class="col-md-2" id="option" value="monoceros">
                <img src="assets/images/monoceros_rosette.jpg" class="img-fluid choice">
                <button type="button" class="btn btnchoice">Unicorn</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" id="windshield">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <img src="assets/images/nightsky.jpg" class="img-fluid rounded" id="placeholderimage">
            </div>
            <div class="col-md-1"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-5" id="viewfinder">
                    <img src="assets/images/cygnus_tulipnebula.jpg" class="img-fluid rounded" id="placeholderimage2">
            </div>
            <div class="col-md-2" id="navigation">
                <div class="row" id="button-navs">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <button class="btn btn-default btn-lg up-button"><span class="fa fa-arrow-up"></span></button>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row" id="button-navs">
                    <div class="col-sm-4">
                        <button class="btn btn-default btn-lg left-button"><span class="fa fa-arrow-left"></span></button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-default btn-lg down-button"><span class="fa fa-arrow-down"></span></button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-default btn-lg right-button"><span class="fa fa-arrow-right"></span></button>
                    </div>
                </div>
            </div> 
            <div class="col-md-5" id="shiplog">
                <div class="row">
                    <div class="col-md-12" id="system">
                        <h1 class="shipheading"></h1>
                    </div>
                    <div class="col-md-12" id="readouts"></div>
                        <p class="logreadouts"></p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" id="variablepanel">
            <div class="col-md-4" id="fuel">
                <strong>Fuel Remaining:</strong> <h4 class="fuelremaining"></h4>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 float-right" id="lifesupport">
                <strong>Life Support Remaining:</strong> <h4 class="lifesupporttimer"></h4>
            </div>
        </div>
    </div>

    <div class="footer bg-light fixed-bottom justify-content-center">
        Â© Images belong to their owners
    </div>
</body>
</html>
